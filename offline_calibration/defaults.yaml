point_source:
    correlator: 'chime'
    output_dir: '/mnt/gong/ssiegel/chime_gains/orth_pol_v2'
    output_suffix: 'gain'
    max_file_size: 3000000000
    max_num_time:
    acq_dir: '/mnt/gong/archive'
    acq_suffix: 'cal_corr'
    start_time:
    min_csd: 1785
    max_csd: 2000 
    inputmap:
    min_dec: 10.0
    min_flux: 2000.0
    freq_nominal: 600.0
    source_list: ['CYG_A', 'TAU_A']
    process_daytime: 1
    nsigma_source: 2.0
    extend_night: 1800.0
    apply_timing: True
    timing_glob: '/mnt/gong/ssiegel/timing/extended_solutions/timing_correction_2018*.h5'
    timing_window: 43200.0
    analysis:
        telescope_rotation: -0.088
        verbose: False
        return_response: False
        neigen: 2
        eigen_reference: 0
        nfreq_per_block: 64
        phase_reference_index: [1152, 1408] # Feed to use as reference for pol ['Y', 'X']
        med_phase_ref: False
        dyn_rng_threshold:
            default: 3.0
            CYG_A: 10.0
            CAS_A: 10.0
            TAU_A: 3.0
            VIR_A: 2.0
        nsigma1: 0.600
        nsigma2: 0.300
        evaluate_gain_at: 'transit'
        multi_sample: True
        interpolation_length_scale: 30.0
        chisq_per_dof_threshold: 1000.0
        nsigma_outlier:  10.0
        nsigma_med_outlier: 10.0
        window_med_outlier: 24
        min_amp_scale_factor: 0.05
        max_amp_scale_factor: 20.0
        threshold_good_input: 0.70
        threshold_good_freq:  0.70
        mask_rfi:
            - [449.41, 450.98]
            - [454.88, 456.05]
            - [457.62, 459.18]
            - [483.01, 485.35]
            - [487.70, 494.34]
            - [497.85, 506.05]
            - [529.10, 536.52]
            - [541.60, 554.49]
            - [564.65, 585.35]
            - [693.16, 693.55]
            - [694.34, 696.68]
            - [729.88, 745.12]
            - [746.29, 756.45]
        fit:
            poly_deg_amp: 5
            poly_deg_phi: 5
            niter: 3
            alpha: 0.32
            poly_type: 'standard'
            use_polyfit: False
            absolute_sigma: False
